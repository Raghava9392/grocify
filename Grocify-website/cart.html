<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        .cart { width: 300px; margin: auto; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .cart-item img { width: 50px; height: 50px; }
        .cart-total { text-align: right; margin-top: 20px; }
        .add-to-cart-btn { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="products">
        <div class="product">
            <p>Product 1</p>
            <img src="orange banner.jpg" alt="Product 1">
            <p>₹100.00</p>
            <button class="add-to-cart-btn" data-id="1" data-name="Product 1" data-price="100.00" data-image="orange banner.jpg">Add to Cart</button>
        </div>
        <div class="product">
            <p>Product 2</p>
            <img src="71XMKwfQCzL.jpg" alt="Product 2">
            <p>₹200.00</p>
            <button class="add-to-cart-btn" data-id="2" data-name="Product 2" data-price="200.00" data-image="71XMKwfQCzL.jpg">Add to Cart</button>
        </div>
    </div>
    <div class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-total">
            <p>Total: <span id="total-price">0.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
