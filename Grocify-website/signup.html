<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!--first we have to create registration form -->
    <div class="container">
        <div class="form-box">
            <form action=""name="formfill" >
                <h2>Sing up</h2>
                <div class="input-box">
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="password">
                </div>
                <div class="input-box">
                    <input type="password" name="Cpassword" placeholder="Confirm password">
                </div>
                <div class="btn">
                    <input type="submit" value="Sign up">
                </div>
                <div class="group">
                    <span><a href="forgot-password.html">Forgot  password</a></span>
                    <span><a href="login.html"></a></span>
                </div>
                     
        </div>

    </div>
    <!-- second step we have to create a pop up value -->
     <script src="signup.js"></script>


<!-- Add onclick event to register button -->
<input type="button" value="Register" onclick="register()">

<script>
function register() {
    alert("Registration successful!");
    window.location.href = "dashboard.html"; // Redirect to dashboard
}
</script>
</body>
</html>
